<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/handl3r_logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="recorrido.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Rutas - Handl3r</title>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="header-box d-flex justify-content-between align-items-center">
            <button class="openbtn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">&#9776; Menu</button>
            <div class="header-content d-flex align-items-center">
                Handl3r <img src="/assets/handl3r_logo.jpg" alt="logo">
            </div>
        </div>

        <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasMenu">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menú</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body side-panel">
                <a id="inicio" href="/1_inicio/index.html">Inicio</a>
                <a href="/2_inventario/inventario.html">Inventario</a>
                <a href="/3_entrega/entrega.html">Entregas</a>
                <a href="/5_cliente/cliente.html">Clientes</a>
                <a id="recorrido" href="/4_recorrido/recorrido.html">Rutas</a>
                <a href="/0_login/login.html">Cerrar Sesión</a>
                <footer>Handl3r &#169 2024</footer>
            </div>
        </div>
    </div>

    <div class="content d-flex flex-column align-items-center">
        <h6>Rutas</h6>
        <div class="modal fade" id="modalform" tabindex="-1" aria-labelledby="modalformLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalformLabel">Registrar Recorrido</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="dia" class="form-label">Día</label>
                                <input type="text" class="form-control" id="dia">
                            </div>
                            <div class="mb-3">
                                <label for="barrio" class="form-label">Barrio 1</label>
                                <input type="text" class="form-control" id="barrio">
                            </div>
                            <div class="mb-3">
                                <label for="barrio_2" class="form-label">Barrio 2</label>
                                <input type="text" class="form-control" id="barrio_2">
                            </div>
                            <div class="mb-3">
                                <label for="barrio_3" class="form-label">Barrio 3</label>
                                <input type="text" class="form-control" id="barrio_3">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary close-button" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary save-button">Guardar</button>
                    </div>
                </div>
            </div>
        </div>

        <button class="add-button btn btn-success mt-4" data-bs-toggle="modal" data-bs-target="#modalform">
            Nuevo Recorrido
        </button>

        <div class="table-responsive">
            <table class="table table-bordered mt-3 route-table">
                <thead>
                    <tr class="table-dark">
                        <th>Día</th>
                        <th>Barrio 1</th>
                        <th>Barrio 2</th>
                        <th>Barrio 3</th>
                        <th>Última Actualización</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="recorrido.js"></script>
</body>
</html>
